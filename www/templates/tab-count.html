<ion-view view-title="统计" ng-controller="CountCtrl">
    <ion-content>
        <div class="card">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">开始日期</span>
                    <i class="icon ion-ios-calendar-outline"></i>
                    <input type="date" ng-model="baseObj.startDate" />
                </label>
                <label class="item item-input">
                    <span class="input-label">结束日期</span>
                    <i class="icon ion-ios-calendar"></i>
                    <input type="date" ng-model="baseObj.endDate" />
                </label>
                <button class="button button-block button-outline icon ion-ios-search button-balanced" ng-click="showChart()"></button>
            </div>
        </div>

        <div id="chartContainer">

        </div>
    </ion-content>
</ion-view>
