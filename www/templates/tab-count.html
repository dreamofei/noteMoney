<ion-view view-title="统计" ng-controller="CountCtrl">
    <ion-content>
        <div class="card" style="margin:10px;">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">开始日期</span>
                    <i class="icon ion-ios-calendar-outline"></i>
                    <input type="date" ng-model="baseObj.startDate" />
                </label>
                <label class="item item-input">
                    <span class="input-label">结束日期</span>
                    <i class="icon ion-ios-calendar"></i>
                    <input type="date" ng-model="baseObj.endDate" />
                </label>
                <button class="button button-block button-outline icon ion-ios-search button-balanced" ng-click="showChart()"></button>
                <button class="button button-block button-outline icon ion-ios-search button-balanced" ng-click="GetCountData()">ca</button>
            </div>
        </div>

        <div>
            <a class="button button-outline icon-right button-balanced" style="margin-left:12px;margin-top:0px;">总额:{{baseObj.sumPay}}</a>
            <a class="button button-clear icon-right ion-ios-arrow-right" href="#/tab/count22/1" style="float: right; margin-right: 12px;">明细 <i class="ion-ios-paper"></i></a>
        </div>
        <div style="clear:both;">
            <div id="chartContainer" ng-hide="hide1" style="width:100%;height:260px;">

            </div>
        </div>

    </ion-content>
</ion-view>
