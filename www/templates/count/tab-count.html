<ion-view view-title="统计" ng-controller="CountCtrl">
    <ion-content>
        <div class="card" style="margin:10px;">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">开始日期</span>
                    <i class="icon ion-ios-calendar-outline placeholder-icon"></i>
                    <input type="date" ng-model="baseObj.startDate" />
                </label>
                <label class="item item-input">
                    <span class="input-label">结束日期</span>
                    <i class="icon ion-ios-calendar placeholder-icon"></i>
                    <input type="date" ng-model="baseObj.endDate" />
                </label>
                <button class="button button-block button-outline icon ion-ios-search button-balanced" ng-click="GetCountData()"></button>
            </div>
        </div>

        <div ng-show="isShowCountArea">
            <button class="button button-outline icon-left ion-podium button-balanced" style="margin-left:12px;margin-top:0px;">总额:{{baseObj.sumPay}}</button>
            <a class="button button-clear icon-right ion-ios-arrow-right" href="#/tab/countlist" style="float: right; margin-right: 12px;">明细 <i class="ion-ios-list-outline"></i></a>
            <div id="chartContainer" style="width:100%;height:260px;clear:both;">

            </div>
        </div>

    </ion-content>
</ion-view>
